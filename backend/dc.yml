version: '3'

services:
  postgres:
    restart: always
    image: postgres:latest
    env_file: .env  
    volumes:
      - ./postgres/:/postgres
    env_file: 
      - .env
    expose: 
      - "5432"
    ports:
      - "5432:5432"
  django:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"
    ports:
      - "8000:8000"
    env_file: 
      - .env
    links:
      - postgres